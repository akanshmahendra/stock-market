<h2>Create Stock Form</h2>

<div class="form-group">
  <form (ngSubmit)="createStock(stockForm)" #stockForm="ngForm">
    <div ngModelGroup="stock">
      <div class="stock-name">
        <input type="text" placeholder="Stock Name" name="name" ngModel required>
      </div>
      <div class="stock-code">
        <input type="text" placeholder="Stock Code" name="code" ngModel minlength="2" required>
      </div>
      <div class="stock-price">
        <input type="number" placeholder="Stock Price" name="price" ngModel required>
      </div>
      <div class="stock-exchange">
        <div>
          <select name="exchange" ngModel>
            <option *ngFor="let item of exchanges" [ngValue]="item">{{ item }}</option>
          </select>
        </div>
      </div>
    </div>
    <button type="submit">Create</button>
  </form>
</div>

<h4>Stock Name Is : {{ stock | json }}</h4>
<h4>Data has been confirmed : {{ confirmed }}</h4>
